<div class="row">
    <div class="col-md-3">
        <h1>Add Model</h1>
        <div class="list-group">
        </div>
    </div>
</div>
<div class="container" id="add-car-div" ng-controller="carsCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form" name="modelForm" ng-submit="addModel(addedModel)">
                <div class="form-group">
                    <label for="colName">Model Name</label>
                    <input placeholder="Model Name" ng-model="addedModel.name" type="text" class="form-control"
                           id="colName" required="required">
                </div>
                <div class="form-group">
                    <label for="colBrand">Brand Name</label><br>
                    <select name="name" ng-model="addedModel.brand.id" class="form-control" required="required"
                            ng-options="brand.id as brand.name for brand in brands" id="colBrand">
                    </select>
                </div>
                <hr/>
                <input ng-disabled="modelForm.$invalid" type="submit" id="submit" value="Add Model"
                       class="btn btn-success">
            </form>
        </div>
    </div>
</div>
