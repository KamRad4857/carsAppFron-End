<div class="row">
    <div class="col-md-3">
        <h1>Edit Color</h1>
        <div class="list-group">
            <a href="#/addColor" class="btn btn-info">Add Color</a>
        </div>
    </div>
</div>
<div class="container" id="add-car-div" ng-controller="carsCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form" name="colorForm" ng-submit="editColor()">
                <div class="form-group">
                    <label for="colId">Color Id</label>
                    <input placeholder="Color Id" ng-model="editedColor.id" type="text" disabled="disabled"
                           class="form-control" id="colId">
                </div>
                <div class="form-group">
                    <label for="colName">Color Name</label>
                    <input type="text" ng-model="editedColor.name" id="colName" class="form-control"
                           required="required">
                </div>
                <hr/>
                <input ng-disabled="colorForm.$invalid" type="submit" id="submit" value="Edit Color"
                       class="btn btn-success">
            </form>
        </div>
    </div>
</div>
