<div class="row">
    <div class="col-md-3">
        <h1>Edit Brand</h1>
        <div class="list-group">
            <a href="#/addBrand" class="btn btn-info">Add Brand</a>
        </div>
    </div>
</div>
<div class="container" id="add-car-div" ng_controller="carsCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form" name="brandForm" ng-submit="editBrand()">
                <div class="form-group">
                    <label for="colId">Brand Id</label>
                    <input placeholder="Brand Id" ng-model="editedBrand.id" type="text" disabled="disabled"
                           class="form-control" id="colId">
                </div>
                <div class="form-group">
                    <label for="colName">Brand Name</label>
                    <input type="text" ng-model="editedBrand.name" id="colName" class="form-control"
                           required="required">
                </div>
                <hr/>
                <input ng-disabled="brandForm.$invalid" type="submit" id="submit" value="Edit Brand"
                       class="btn btn-danger btn-sm">
            </form>
        </div>
    </div>
</div>
